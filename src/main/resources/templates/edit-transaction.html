<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background-color: #e3f2fd; /* Açık mavi arka plan */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #b3e5fc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #0044cc; /* Koyu mavi */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0033aa;
        }
        .btn-secondary {
            background-color: #6c757d; /* Gri */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Edit Transaction</h1>

    <div class="form-container">
        <form th:action="@{/updateTransaction}" method="post" class="w-100">
            <input type="hidden" id="transactionId" name="transactionId" th:value="${transaction.transactionId}"/>

            <div class="form-group">
                <label for="transactionNumber" class="form-label">Transaction Number</label>
                <input type="text" class="form-control" id="transactionNumber" name="transactionNumber"
                       th:value="${transaction.transactionId}" readonly/>
            </div>

            <div class="form-group">
                <label for="transactionDate" class="form-label">Date of Transaction</label>
                <input type="date" class="form-control" id="transactionDate" name="transactionDate"
                       th:value="${transaction.transactionDate}" required/>
            </div>

            <div class="form-group">
                <label for="salesmanName" class="form-label">Salesman</label>
                <input type="text" class="form-control" id="salesmanName" name="salesmanName"
                       th:value="${transaction.salesmanName}" required/>
            </div>

            <div class="form-group">
                <label for="salesAmount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="salesAmount" name="salesAmount"
                       th:value="${transaction.salesAmount}" required/>
            </div>

            <div class="form-group">
                <label for="itemType" class="form-label">Item Type</label>
                <select class="form-select" id="itemType" name="itemType" required>
                    <option value="" disabled>Select Item Type</option>
                    <option value="Washing Machine" th:selected="${transaction.itemType == 'Washing Machine'}">Washing Machine</option>
                    <option value="Refrigerator" th:selected="${transaction.itemType == 'Refrigerator'}">Refrigerator</option>
                    <option value="Music System" th:selected="${transaction.itemType == 'Music System'}">Music System</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/sales}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
