<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Summary Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background-color: #e3f2fd; /* Açık mavi arka plan */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #b3e5fc;
        }
        .form-group {
            margin-right: 15px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .table-container {
            margin-top: 30px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-save {
            display: block;
            margin: 20px auto 0 auto; /* Save butonunu ortala ve formun altına al */
        }
        .btn-primary {
            background-color: #0044cc; /* Koyu mavi */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0033aa;
        }
        .btn-success {
            background-color: #28a745; /* Yeşil */
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545; /* Kırmızı */
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Sales Summary Table</h1>

    <!-- Sales Summary Table -->
    <table class="table table-bordered table-striped text-center">
        <thead class="thead-dark">
        <tr>
            <th>Salesman Name</th>
            <th>Washing Machine</th>
            <th>Refrigerator</th>
            <th>Music System</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over sales summary -->
        <tr th:each="salesSummary : ${salesSummaries}">
            <td th:text="${salesSummary.salesmanName}"></td>
            <td th:text="${salesSummary.washingMachineSales}"></td>
            <td th:text="${salesSummary.refrigeratorSales}"></td>
            <td th:text="${salesSummary.musicSystemSales}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Sales Entry Form -->
    <div class="form-container">
        <form th:action="@{/saveTransaction}" method="post" class="w-100">
            <div class="form-row">
                <div class="form-group flex-fill">
                    <label for="salesmanName">Salesman Name</label>
                    <input type="text" class="form-control" id="salesmanName" name="salesmanName" required>
                </div>
                <div class="form-group flex-fill">
                    <label for="itemType">Item Type</label>
                    <select class="form-select" id="itemType" name="itemType" required>
                        <option value="" disabled selected>Select Item Type</option>
                        <option value="Washing Machine">Washing Machine</option>
                        <option value="Refrigerator">Refrigerator</option>
                        <option value="Music System">Music System</option>
                    </select>
                </div>
                <div class="form-group flex-fill">
                    <label for="salesAmount">Sales Amount</label>
                    <input type="number" class="form-control" id="salesAmount" name="salesAmount" required>
                </div>
                <div class="form-group flex-fill">
                    <label for="transactionDate">Transaction Date</label>
                    <input type="date" class="form-control" id="transactionDate" name="transactionDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-save">Save</button>
        </form>
    </div>

    <!-- Sales Transactions Table -->
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Transaction ID</th>
                <th>Salesman</th>
                <th>Item</th>
                <th>Amount</th>
                <th>Transaction Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over sales transactions -->
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transactionId}"></td>
                <td th:text="${transaction.salesmanName}"></td>
                <td th:text="${transaction.itemType}"></td>
                <td th:text="${transaction.salesAmount}"></td>
                <td th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd')}"></td>
                <td><a th:href="@{/editTransaction/{id}(id=${transaction.transactionId})}" class="btn btn-success">Edit</a></td>
                <td><a th:href="@{/deleteTransaction/{id}(id=${transaction.transactionId})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
